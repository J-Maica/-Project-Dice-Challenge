<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <section class="main">
        <div class="page1">
            <h3>Click the button to start</h3>
            <p>Player 1 vs. Player 2</p>
            <button>Roll</button>
        </div>
        <div class="page2">
            <button>Roll</button>
            <h3 class="winner"></h3>
            <div class="board">
                <div class="player">
                    <p>Player 1</p>
                    <div class="d1" id="d1"><img src="" alt="Dice 1"></div>
                </div>
                <div class="player">
                    <p>Player 2</p>
                    <div class="d2" id="d2"><img src="" alt="Dice 2"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
    
</body>
</html>
